syntax = "proto2";

package ru.mail.go.webbase.serp;

option java_outer_classname = "SmoothingSearchResultProto";

message SmoothingSearchResult
{
    message UrlData
    {
        required int32 url_hash = 1;
        required float relevance = 2;
        optional int32 cluster_id = 3;
        optional float cluster_prob = 4;
	}

    required int32 max_pos = 1;
    repeated UrlData url_data = 2;
}
