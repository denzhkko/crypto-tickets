syntax = "proto2";

package utils.pb;

option java_outer_classname = "IntUUID";

message UUID
{
    // Bytes order (LE):
    // lower              upper
    // 0 1 2 3  4 5  6 7  0 1  2 3 4 5 6 7
    // ffe4ef63-bc76-4fe3-8d48-74b7b39bc52e
    // lower = e34f76bc63efe4ff
    // upper = 2ec59bb3b774488d
    required fixed64 lower_bytes = 1;
    required fixed64 upper_bytes = 2;
}

